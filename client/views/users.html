<section>
<div ng-show="currentUser.admin"  class="row ">
 <div class="col-sm-8 col-xs-12 col-md-6 col-lg-4" ng-repeat="usuario in Usuarios">
      <div class="table table-bordered panel panel-default text-center">
        <div class="panel-heading" > 
            <h3>Datos de Usuario:{{usuario.nombre}}</h3></div>


  <ul ng-show="currentUser.admin">
	 
	  <li>Telefono:  {{ usuario.telefono }}</li>
	  <li>Email :  {{ usuario.email}}</li>
  </ul>
  <a   ng-show="currentUser.admin" ui-sref="deleteusers({ id: usuario.id })" class="btn btn-success">Borrar {{action}} </a>
  </div>

</div>
</div>
</section>
