<section>
  <form name="form" ng-submit="login()">
    <fieldset>
      <legend>Iniciar Sesion:</legend>

      <div class="form-group">
        <label>Email</label>
       <input class="form-control"  type="text" ng-model="user.email" placeholder="Email">
        <p class="alert alert-danger" ng-show="form.email.$error.required && submitted">Email es Requerida</p>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="user.password" placeholder="Contraseña">
        <p class="alert alert-danger" ng-show="form.password.$error.required && submitted">
            Password es Requerida</p>
      </div>

      <div class="actions">
        <label></label>
        <button class="btn btn-danger">Login</button>
      </div>
    </fieldset>
  </form>
  <a ui-sref="forbidden">Olvido su Contraseña</a>
<section>
